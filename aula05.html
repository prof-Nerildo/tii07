            resp = parseInt(prompt("Cadastar outra pessoa:\n(1) - sim.\n(2) - n√£o."))
        }while( resp == 1)

        console.log(agenda)

        for(l=0;l<agenda.length;l++){
            document.write(
                agenda[l][0]+" | " +
                agenda[l][1]+" | " +
